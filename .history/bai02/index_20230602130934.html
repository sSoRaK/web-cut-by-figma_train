<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- header menu -->
      <header>
        <div class="header-logo">
          <h2>Start Bootstrap</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <!-- header menu -->
      <!-- main -->
      <main>
        <!-- block 01 -->
        <section class="block01">
          <img
            src="./resources/avataaars.png"
            alt="avatar"
            srcset="./resources/avataaars.png 2x"
          />
          <h3>START BOOTSTRAP</h3>
          <div class="star-line">
            <i class="fa-solid fa-star"></i>
          </div>
          <p>Graphic Artist - Web Designer - Illustrator</p>
        </section>
        <!-- block 01 -->
        <!-- block 02 -->
        <section class="block02">
          <h4>PORTFOLIO</h4>
          <i class="fa-solid fa-star"></i>
          <div class="img-list">
            <img
              src="./resources/cabin.png"
              alt="cabin"
              srcset="./resources/cabin.png 2x"
            />
            <img
              src="./resources/cake.png"
              alt="cake"
              srcset="./resources/cake.png"
            />
            <img
              src="./resources/circus.png"
              alt="circus"
              srcset="./resources/circus.png 2x"
            />
            <img
              src="./resources/game.png"
              alt="game"
              srcset="./resources/game.png 2x"
            />
            <img
              src="./resources/safe.png"
              alt="safe"
              srcset="./resources/safe.png 2x"
            />
            <img
              src="./resources/submarine.png"
              alt="submarine"
              srcset="./resources/submarine.png 2x"
            />
          </div>
        </section>
        <!-- block 02 -->
      </main>
      <!-- main -->
    </div>
  </body>
</html>
